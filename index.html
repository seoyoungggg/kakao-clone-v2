<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chats__friend friend">
                        <div class="friend__column">
                        <img src="images/ang.jpg" alt="" class="m-avator friend__avator">
                        <div class="friend__content">
                            <span class="friend__name">
                                앙몬드
                            </span>
                            <span class="friend__bottom-text">
                                셋이서 한강가쟈
                            </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend">
                                <span class="chat__timestamp">May 25</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <a href="chat_scapy.html">
                    <div class="chats__friend friend">
                        <div class="friend__column">
                        <img src="images/scapy.jpg" alt="" class="m-avator friend__avator">
                        <div class="friend__content">
                            <span class="friend__name">
                                스카피
                            </span>
                            <span class="friend__bottom-text">
                                마스크 챙겨나가!
                            </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend">
                                <span class="chat__timestamp">May 23</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item green"><a href="friend.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">8</div>
                <i class="fas fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>
</body>
</html>
