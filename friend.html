<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friend | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                <img src="images/main.jpg" alt="" class="g-avator friend__avator">
                <div class="friend__content">
                    <span class="friend__name">
                        죠르디
                    </span>
                    <span class="friend__status">
                        나는 취준공룡 죠르디
                    </span>
                </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                <img src="images/plus.png" alt="" class="friend__avator">
                <div class="friend__content">
                    <span class="friend__name">
                        Plus Friend
                    </span>
                </div>
            </div>
            </div>  
        </div>
        <ul class="friends__list">
            <h5 class="friend__title">Friends 3</h5>
                <li class="friends__friend friend">
                    <div class="friend__column">
                    <img src="images/ang.jpg" alt="" class="friend__avator">
                    <div class="friend__content">
                        <span class="friend__name">
                            앙몬드
                        </span>
                        <span class="friend__status">
                            지켜보고있다. 죠르디
                        </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                            <span>
                                NON STOP - Oh my girl
                                <i class="fas fa-play"></i>
                            </span>
                        </div>
                    </div>
                </li>
                <li class="friends__friend friend">
                    <div class="friend__column">
                    <img src="images/scapy.jpg" alt="" class="friend__avator">
                    <div class="friend__content">
                        <span class="friend__name">
                            스카피
                        </span>
                        <span class="friend__status">
                            제 레스토랑 구경오세요!
                        </span>
                        </div>
                    </div>
                </li>
                <li class="friends__friend friend">
                    <div class="friend__column">
                    <img src="images/beroni.png" alt="" class="friend__avator">
                    <div class="friend__content">
                        <span class="friend__name">
                            베로니
                        </span>
                        <span class="friend__status">
                            따뜻한 불이 좋아
                        </span>
                        </div>
                    </div>
                </li>
        </ul> 
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friend.html" class="nav__list-link">
                <i class="fas fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">8</div>
                <i class="far fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>
</body>
</html>
